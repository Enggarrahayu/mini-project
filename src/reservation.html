<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body class="bg-yellow-700">
  <main class="grid grid-cols-1 m-5 shadow-xl md:grid-cols-3 bg-soft-brown md:m-20">
    <!-- Image Section -->
    <div class="hidden col-span-1 md:block">
      <img src="img/cafe-form.jpg" alt="Cafe" class="object-cover w-full h-full">
    </div>
  
    <!-- Form Section -->
    <div class="w-full col-span-2 p-5 text-yellow-800">
      <h1 class="text-2xl font-bold text-center">Bite 'n Brew Cafe and Resto Reservation Form</h1>
      <form action="" class="mt-10 space-y-6">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <!-- Name -->
          <div class="flex flex-col gap-2">
            <label for="name" class="text-sm font-medium">Name</label>
            <input type="text" id="name" placeholder="Enter your name"
              class="w-full px-4 py-2 border border-yellow-600 rounded-md shadow-sm outline-none focus:border-gray-300 focus:ring-2 focus:ring-yellow-600">
          </div>
  
          <!-- Number of Guests -->
          <div class="flex flex-col gap-2">
            <label for="category" class="text-sm font-medium">Number of Guests</label>
            <select id="category" name="category"
              class="w-full px-4 py-2 border border-yellow-600 rounded-md shadow-sm outline-none focus:border-gray-300 focus:ring-2 focus:ring-yellow-600">
              <option value="" disabled selected>Select Number of Guests</option>
              <option value="5-8">5-8 People</option>
              <option value="9-12">9-12 People</option>
              <option value="13-18">13-18 People</option>
            </select>
          </div>
        </div>
  
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <!-- Phone Number -->
          <div class="flex flex-col gap-2">
            <label for="phone" class="text-sm font-medium">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number"
              class="w-full px-4 py-2 border border-yellow-600 rounded-md shadow-sm outline-none focus:border-gray-300 focus:ring-2 focus:ring-yellow-600">
          </div>
  
          <!-- Choose Date -->
          <div class="flex flex-col gap-2">
            <label for="date" class="text-sm font-medium">Choose Date</label>
            <input type="datetime-local" id="date"
              class="w-full px-4 py-2 border border-yellow-600 rounded-md shadow-sm outline-none focus:border-gray-300 focus:ring-2 focus:ring-yellow-600">
          </div>
        </div>
  
        <!-- Email -->
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm font-medium">Email</label>
          <input type="email" id="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-yellow-600 rounded-md shadow-sm outline-none focus:border-gray-300 focus:ring-2 focus:ring-yellow-600">
        </div>
  
        <!-- Special Request -->
        <div class="flex flex-col gap-2">
          <label for="request" class="text-sm font-medium">Special Request</label>
          <textarea id="request"
            class="w-full px-4 py-2 border border-yellow-600 rounded-md shadow-sm outline-none focus:border-gray-300 focus:ring-2 focus:ring-yellow-600"></textarea>
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-center">
          <button type="submit"
            class="w-full px-6 py-2 font-semibold text-white transition bg-yellow-700 rounded-md shadow-md hover:bg-yellow-800">
            Book Now
          </button>
        </div>
      </form>
    </div>
  </main>
  
</body>

</html>
